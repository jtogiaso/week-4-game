<!DOCTYPE html>
<html class="fullHeight">
	<head>
		<title>Team Avatar: Training</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</head>
	<body>
		<div class="row" style="height: 100vh; width: 100.79vw">
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="background-color: red; height: 100%">
			</div>
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" style="background-color: purple; height: 100%">
				<div class="row title">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="text-center titleDiv">AvaSpar</h2>
					</div>
				</div>
				<div class="row chooseFighter text-center">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div id="Aang"  class="initialFighter text-center fighterCard" health="">
							<div>Aang</div>
							<img src="assets/images/aang.png">
							<div id="AangHP"></div>
						</div>
						<div id="Katara" class="initialFighter text-center fighterCard">
							<div>Katara</div>
							<img src="assets/images/katara.png">
							<div id="KataraHP"></div>
						</div>
						<div id="Toph"  class="initialFighter text-center fighterCard">
							<div>Toph</div>
							<img src="assets/images/toph.png">
							<div id="TophHP"></div>
						</div>
						<div id="Zuko"  class="initialFighter text-center fighterCard">
							<div>Zuko</div>
							<img src="assets/images/zuko.png">
							<div id="ZukoHP"></div>
						</div>
					</div>
				</div>
				<div class="row buttons">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
						<button id="attackButton">ATTACK!</button>
					</div>
				</div>
				<div class="row chosenOpponent text-center">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="mainOpponent">
					</div>
				</div>
				<div class="row opponentSlate text-center">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="slateOfOpponents">
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="defeatedOpponents">
					</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="background-color: turquoise; height: 100%">
			</div>
		</div>
	</body>
</html>
